<h1>Nova nota</h1>
<form nz-form class="form-nota" [formGroup]="notaForm">
    <nz-form-item>
        <nz-form-label>Fornecedor</nz-form-label>
        <nz-form-control nzErrorTip="">
            <app-auto-complete-contato (quandoSelecionado)="selecionaFornecedor($event)"></app-auto-complete-contato>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Chave de Acesso</nz-form-label>
      <nz-form-control>
          <input nz-input formControlName="chaveAcesso" placeholder="Digite a chave de acesso" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="observacao">
        <nz-form-label>Observação</nz-form-label>
        <nz-form-control>
            <input nz-input formControlName="observacao" placeholder="Digite a observação" />
        </nz-form-control>
    </nz-form-item>
</form>

<nz-divider nzText="Produtos"></nz-divider>

<form nz-form class="form-produto" [formGroup]="produtoForm">
  <nz-form-item>
      <nz-form-label>Produto</nz-form-label>
      <nz-form-control>
          <app-auto-complete-produto #AutoCompleteProduto (quandoSelecionado)="selecionaProduto($event)"></app-auto-complete-produto>
      </nz-form-control>
  </nz-form-item>
  <nz-form-item>
      <nz-form-label>Quantidade</nz-form-label>
      <nz-form-control>
          <input nz-input type="number" formControlName="quantidade" placeholder="Quantidade." />
      </nz-form-control>
  </nz-form-item>

  <nz-form-item>
      <nz-form-control>
          <button nz-button nzType="primary" (click)="incluirProduto()" [disabled]="produtoForm.invalid">
              Incluir Produto
          </button>
      </nz-form-control>
  </nz-form-item>
</form>

<nz-table #editRowTable nzBordered [nzData]="produtos">
    <thead>
        <tr>
            <th nzWidth="30%">Id</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of editRowTable.data" class="editable-row">
            <td>{{ data.produto.id }}</td>
            <td>{{ data.produto.descricao }}</td>
            <td>
                <div class="editable-cell" [hidden]="editId === data.produto.id" (click)="startEdit(data.produto.id)">
                    {{ data.quantidade }}
                </div>
                <input [hidden]="editId !== data.produto.id" type="text" nz-input [(ngModel)]="data.quantidade"
                    (blur)="stopEdit()" />
            </td>
            <td>
                <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (click)="removerProduto(data.produto.id)">Delete</a>
            </td>
        </tr>
    </tbody>
</nz-table>
