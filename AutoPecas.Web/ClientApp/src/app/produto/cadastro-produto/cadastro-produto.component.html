<form nz-form [formGroup]="produtoForm" class="formulario">
  <nz-form-item class="descricao">
    <nz-form-label>Descrição</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="descricao">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="codigoBarras">
    <nz-form-label>Codigo de Barras</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="codigoBarras">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="check-lucro">
    <nz-form-control>
      <label nz-checkbox (ngModelChange)="alteraLucro($event)" formControlName="checkLucro">Utilizar Calculo de Lucro</label>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="valorCusto">
    <nz-form-label>Valor de Custo</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="valorCusto">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="valorVenda">
    <nz-form-label>Valor de Venda</nz-form-label>
    <nz-form-control>
      <input
        nz-input
        formControlName="valorVenda">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="lucro">
    <nz-form-label>Porcentagem de Lucro</nz-form-label>
    <nz-form-control>
      <input
      nz-input
      formControlName="lucro">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="estoqueMinimo">
    <nz-form-label>Quantidade Minima de Estoque</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="estoqueMinimo">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="estoqueMaximo">
    <nz-form-label>Quantidade Máxima de Estoque</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="estoqueMaximo">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="marca">
    <nz-form-label>Marca</nz-form-label>
    <nz-form-control>
      <app-auto-complete-marca (quandoSelecionado)="marcaSelecionada($event)"></app-auto-complete-marca>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="categoria">
    <nz-form-label>Categoria</nz-form-label>
    <nz-form-control>
      <app-auto-complete-categoria (quandoSelecionado)="categoriaSelecionada($event)"></app-auto-complete-categoria>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="observacao">
    <nz-form-label>Observação</nz-form-label>
    <nz-form-control>
      <textarea nz-input formControlName="observacao" nzAutosize></textarea>
    </nz-form-control>
  </nz-form-item>
</form>
