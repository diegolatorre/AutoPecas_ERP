<h2 nz-typography>Categorias</h2>


<button nz-button nzType="primary" [routerLink]="['/produto/categoria/cadastro']">Novo</button>

<br/>
<br/>

<input nz-input [(ngModel)]="value" (ngModelChange)="busca.next($event)">

<br/>
<br/>

<nz-pagination
  [nzPageIndex]="filtro.pagina"
  [nzPageSize]="filtro.tamanho"
  [nzTotal]="filtro.total"
  (nzPageIndexChange)="paginar($event)">
</nz-pagination>

<nz-table #basicTable [nzShowPagination]="false" [nzData]="listOfData">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.id}}</td>
            <td>{{data.nome}}</td>
            <td>{{data.descricao}}</td>
            <td>
                <button nz-button nzType="primary" [routerLink]="['/produto/categoria/editar', data.id]"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
                <nz-divider nzType="vertical"></nz-divider>
                <button nz-button nzType="danger" [routerLink]="['/produto/categoria/cadastro']"><i nz-icon nzType="close" nzTheme="outline"></i></button>
            </td>
        </tr>
    </tbody>
</nz-table>
