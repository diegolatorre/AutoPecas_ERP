<h2 nz-typography>Usuários</h2>


<button nz-button nzType="primary" (click)="cadastrarUsuario()">Novo</button>

<br />
<br />

<input nz-input [(ngModel)]="value" (ngModelChange)="busca.next($event)">

<br />
<br />

<nz-table #basicTable [nzShowPagination]="false" [nzData]="listOfData">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Usuário</th>
            <th>Permissão</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.id}}</td>
            <td>{{data.nome}}</td>
            <td>{{data.usuario}}</td>
            <td>{{data.permissao ? 'Administrador' : 'Padrão'}}</td>
            <td>{{data.ativo ? 'Ativo' : 'Inátivo'}}</td>
            <td>
                <button nz-button nzType="primary" (click)="editar(data)"><i nz-icon
                        nzType="edit" nzTheme="outline"></i></button>
                <nz-divider nzType="vertical"></nz-divider>
            </td>
        </tr>
    </tbody>
</nz-table>

<nz-pagination [nzPageIndex]="filtro.pagina" [nzPageSize]="filtro.tamanho" [nzTotal]="filtro.total"
    (nzPageIndexChange)="paginar($event)">
</nz-pagination>
